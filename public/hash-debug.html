<!DOCTYPE html>
<html>
  <head><title>Hash Debug</title></head>
  <body>
    <input id="pw" type="text" placeholder="Enter password" style="font-family: monospace;" />
    <button onclick="hash()">Hash it</button>
    <pre id="out"></pre>
    <script>
      async function hash() {
        const raw = document.getElementById("pw").value;
        const encoder = new TextEncoder();
        const buffer = await crypto.subtle.digest("SHA-256", encoder.encode(raw));
        const hash = Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        document.getElementById("out").textContent = `Input: "${raw}"\nHash: ${hash}`;
      }
    </script>
  </body>
</html>
