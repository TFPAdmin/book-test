<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>C. B. Reed's Bookshelf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef5ff;
      padding: 2rem;
      padding-bottom: 6rem; /* ✅ Buffer below the entire body */
      display: flex;
      justify-content: center;
      margin: 0;
    }

    .bookshelf {
      background: #ddd;
      padding: 2rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      max-width: 1400px;
      width: 100%;
      margin-bottom: 4rem; /* ✅ Buffer below the bookshelf box */
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    #books {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
    }

    .book {
      background: white;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .book img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 4px;
    }

    .book h2 {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
    }

    .book h3 {
      font-size: 1rem;
      color: #666;
      margin: 0 0 0.5rem;
    }

    .book p {
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }

    .book a {
      color: #0077cc;
      text-decoration: none;
      margin-top: auto;
      font-weight: bold;
    }

    .book a:hover {
      text-decoration: underline;
    }

    /* Responsive fallback */
    @media (max-width: 1200px) {
      #books {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      #books {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      #books {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="bookshelf">
    <h1>C. B. Reed's Bookshelf</h1>
    <div id="books"></div>
  </div>

  <script>
    fetch('/api/books')
      .then(res => res.json())
      .then(books => {
        const container = document.getElementById('books');
        books.forEach(book => {
          const div = document.createElement('div');
          div.className = 'book';
          div.innerHTML = `
            <img src="${book.cover}" alt="Cover of ${book.title}">
            <h2>${book.title}</h2>
            <h3>${book.subtitle || ''}</h3>
            <p>${book.excerpt}</p>
            <p><a href="${book.wattpad}" target="_blank">Read on Wattpad</a></p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Error fetching books:', err);
        document.getElementById('books').innerHTML = '<p>Failed to load books.</p>';
      });
  </script>
</body>
</html>
