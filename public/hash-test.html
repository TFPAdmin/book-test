<!DOCTYPE html>
<html>
<head><title>Hash Check</title></head>
<body>
  <input id="pass" type="text" placeholder="Enter password" />
  <button onclick="check()">Hash</button>
  <pre id="out"></pre>

  <script>
    async function check() {
      const raw = document.getElementById("pass").value;
      const encoder = new TextEncoder();
      const hashBuffer = await crypto.subtle.digest("SHA-256", encoder.encode(raw));
      const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, "0")).join("");
      document.getElementById("out").textContent = `Input: "${raw}"\nHash: ${hashHex}`;
    }
  </script>
</body>
</html>
